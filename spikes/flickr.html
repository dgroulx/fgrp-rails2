<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="../public/javascripts/jquery.expand.js" type="text/javascript"></script>
    <script src="../public/javascripts/jquery.innerfade.js" type="text/javascript"></script>
    <style type="text/css">
      #photos ul {
        list-style: none;
        padding: 0;
      }
      #photos li {
        float: left;
        margin: 0;
        padding: 0;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      #photos li img {
        width: 100%;
        height: auto;
        margin: auto auto;
      }
    </style>

    <script>
          //http://api.flickr.com/services/rest/?method=flickr.groups.pools.getPhotos&api_key=608ab68aaad0edf19d9628477500d3c2&group_id=1083938%40N25&api_sig=72bb17b93e865aa4d6238491c626ecf4
      var key = "40343c1f16327beb5c9adfd73caec372";
      var group_id = "1083938@N25";
      var api_method = "flickr.groups.pools.getPhotos&group_id=" + group_id;

      $(function() {
        var callback = function(data) {
          var data = $.map(data.photos.photo, function(photo) {
            return { 
              '$img': { "@src": "http://farm" + photo.farm + ".static.flickr.com/" + photo.server +"/" + photo.id + "_" + photo.secret + ".jpg" }
            };
          });

          $("#photos").
            append( $("<ul><li><img /></li></ul>").expand(data)).
            find("ul").innerfade();
        }

        $.getJSON("http://www.flickr.com/services/rest/?jsoncallback=?&format=json&api_key=" + key + "&method="+ api_method, callback);        
      });
    </script>
  </head>
  <body>
    <div id="photos">
    </div>
  </body>
</html>
