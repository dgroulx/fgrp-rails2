<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="../public/javascripts/jquery.expand.js" type="text/javascript"></script>
    <script src="../public/javascripts/jquery.innerfade.js" type="text/javascript"></script>
    <style type="text/css">
      #photos ul {
        list-style: none;
        padding: 0;
      }
      #photos li {
        float: left;
        margin: 0;
        padding: 0;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      #photos li img {
        width: 100%;
        height: auto;
        margin: auto auto;
      }
    </style>

    <script>
      var key = "40343c1f16327beb5c9adfd73caec372";
      var photoset_id = "72157610849973655";
      var api_method = "flickr.photosets.getPhotos&photoset_id=" + photoset_id;

      $(function() {
        var callback = function(data) {
          var data = $.map(data.photoset.photo, function(photo) {
            return { 
              '$img': { 
                "@src": "http://farm" + photo.farm + ".static.flickr.com/" + photo.server +"/" + photo.id + "_" + photo.secret + ".jpg"
                // "@alt": photo.title
              }
            };
          });

          $("#photos").
            append( $("<ul><li><img /></li></ul>").expand(data)).
            find("ul").innerfade({});
        }

        $.getJSON("http://www.flickr.com/services/rest/?jsoncallback=?&format=json&api_key=" + key + "&method="+ api_method, callback);        
      });
    </script>
  </head>
  <body>
    <div style="display: none">
      <ul id="photos-template">
        <li><img src=""/></li>
      </ul>
    </div>

    <div id="photos">
    </div>
  </body>
</html>
